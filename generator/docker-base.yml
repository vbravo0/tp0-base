docker-compose: [
  {
    text: "version: '3.9'\nname: tp0\nservices:\n  server:\n    container_name: server\n    image: server:latest\n    entrypoint: python3 /main.py\n    environment:\n      - PYTHONUNBUFFERED=1\n      - LOGGING_LEVEL=DEBUG\n    networks:\n      - testing_net\n\n",
  },
  {
    text: "  client{ID}:\n    container_name: client{ID}\n    image: client:latest\n    entrypoint: /client\n    environment:\n      - CLI_ID={ID}\n      - CLI_LOG_LEVEL=DEBUG\n    networks:\n      - testing_net\n    depends_on:\n      - server\n\n",
    replace-loop: [
      {
        field: "{ID}",
        times: 5
      }
    ]
  },
  {
    text: "networks:\n  testing_net:\n    ipam:\n      driver: default\n      config:\n        - subnet: 172.25.125.0/24"
  }
]